<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадочный сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .countdown {
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.5rem;
            margin-top: 20px;
            border: 2px solid #fff;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            display: none;
        }

        @keyframes rainbow {
            0% { background-color: red; }
            14% { background-color: orange; }
            28% { background-color: yellow; }
            42% { background-color: green; }
            57% { background-color: blue; }
            71% { background-color: indigo; }
            85% { background-color: violet; }
            100% { background-color: red; }
        }

        @keyframes dvd {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80vw, 0); }
            50% { transform: translate(80vw, 80vh); }
            75% { transform: translate(0, 80vh); }
            100% { transform: translate(0, 0); }
        }

        .dvd-text {
            position: absolute;
            font-size: 3rem;
            animation: dvd 5s linear infinite;
            color: #ff0;
        }

        .fullscreen-text {
            font-size: 3rem;
            display: none;
            opacity: 0;
            transition: opacity 3s;
        }

        #console {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            background-color: #000;
            width: 100%;
            height: 100vh;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }

        #glitch {
            display: none;
            width: 100%;
            height: 100vh;
            background: linear-gradient(90deg, rgba(0,255,255,0.5) 0%, rgba(255,0,255,0.5) 100%);
            mix-blend-mode: screen;
            animation: glitch 0.1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            33% { transform: translate(-10px, -10px); }
            66% { transform: translate(10px, 10px); }
            100% { transform: translate(0, 0); }
        }

        .restore-button {
            display: none;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
        }

        audio {
            display: none;
        }

        #gameContainer {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333;
        }

        #gameCanvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fine Role Play</h1>
        <div id="countdown" class="countdown"></div>
        <input type="text" id="codeInput" placeholder="Введите код">
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('codeInput').addEventListener('input', function() {
            let code = this.value.toLowerCase();
            let message = document.getElementById('message');
            let dvdText = document.getElementById('dvdText');
            let consoleElement = document.getElementById('console');
            let glitchElement = document.getElementById('glitch');
            let gameContainer = document.getElementById('gameContainer');
            
            // Добавление условия для команды "когданг"
            if (code === 'когданг') {
                message.innerHTML = 'через 17 суббот';
                message.style.display = 'block';
            } else if (code === 'awesome') {
                document.body.style.animation = 'rainbow 5s infinite';
                message.style.display = 'none';
            } else if (code === 'finerp') {
                message.innerHTML = 'Потерпи...';
                message.style.display = 'block';
            } else if (code === 'maxon') {
                message.innerHTML = 'да это я';
                message.style.display = 'block';
            } else if (code === 'дата выхода') {
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            } else if (code === 'qww') {
                window.location.href = 'https://example.com/target-page'; // Укажи здесь нужный URL
            }
            // Остальные условия ...
        });
    </script>
</body>
</html>
