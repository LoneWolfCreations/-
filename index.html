<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадочный сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .countdown {
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        audio {
            display: none; /* Скрываем аудио элемент */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Уже совсем скоро...</h1>
        <div id="countdown" class="countdown"></div>
    </div>

    <!-- Фоновая музыка -->
    <audio autoplay loop>
        <source src="secret.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <script>
        // Устанавливаем фиксированное время окончания таймера (например, 1 января 2025 года, 00:00 UTC)
        let countdownDate = new Date('2025-01-01T00:00:00Z').getTime();

        // Обновляем таймер каждую секунду
        let countdownFunction = setInterval(function() {

            // Получаем текущее время
            let now = Date.now();

            // Вычисляем разницу между текущим временем и временем окончания таймера
            let distance = countdownDate - now;

            // Вычисляем дни, часы, минуты и секунды
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Отображаем результат в элементе с id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // Если таймер достиг нуля, выводим сообщение
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Когда?";
            }
        }, 1000);
    </script>
</body>
</html>
