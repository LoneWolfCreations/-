<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадочный сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .countdown {
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.5rem;
            margin-top: 20px;
            border: 2px solid #fff;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            display: none;
        }

        @keyframes rainbow {
            0% { background-color: red; }
            14% { background-color: orange; }
            28% { background-color: yellow; }
            42% { background-color: green; }
            57% { background-color: blue; }
            71% { background-color: indigo; }
            85% { background-color: violet; }
            100% { background-color: red; }
        }

        @keyframes dvd {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80vw, 0); }
            50% { transform: translate(80vw, 80vh); }
            75% { transform: translate(0, 80vh); }
            100% { transform: translate(0, 0); }
        }

        .dvd-text {
            position: absolute;
            font-size: 3rem;
            animation: dvd 5s linear infinite;
            color: #ff0;
        }

        .fullscreen-text {
            font-size: 3rem;
            display: none;
            opacity: 0;
            transition: opacity 3s;
        }

        #console {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            background-color: #000;
            width: 100%;
            height: 100vh;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }

        #glitch {
            display: none;
            width: 100%;
            height: 100vh;
            background: linear-gradient(90deg, rgba(0,255,255,0.5) 0%, rgba(255,0,255,0.5) 100%);
            mix-blend-mode: screen;
            animation: glitch 0.1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            33% { transform: translate(-10px, -10px); }
            66% { transform: translate(10px, 10px); }
            100% { transform: translate(0, 0); }
        }

        .restore-button {
            display: none;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Уже совсем скоро...</h1>
        <div id="countdown" class="countdown"></div>
        <input type="text" id="codeInput" placeholder="Введите код">
        <div id="message"></div>
    </div>

    <!-- Фоновая музыка -->
    <audio autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <!-- Консоль -->
    <div id="console"></div>

    <!-- Глюк-эффект -->
    <div id="glitch"></div>

    <!-- Текст DVD -->
    <div id="dvdText" class="dvd-text" style="display: none;">Lol</div>

    <script>
        let countdownDate = new Date('2025-01-01T00:00:00Z').getTime();

        let countdownFunction = setInterval(function() {
            let now = Date.now();
            let distance = countdownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Когда?";
            }
        }, 1000);

        document.getElementById('codeInput').addEventListener('input', function() {
            let code = this.value.toLowerCase();
            let message = document.getElementById('message');
            let dvdText = document.getElementById('dvdText');
            let consoleElement = document.getElementById('console');
            let glitchElement = document.getElementById('glitch');

            if (code === 'awesome') {
                document.body.style.animation = 'rainbow 5s infinite';
                message.style.display = 'none';
            } else if (code === 'finerp') {
                message.innerHTML = 'Потерпи...';
                message.style.display = 'block';
            } else if (code === 'maxon') {
                message.innerHTML = 'да это я';
                message.style.display = 'block';
            } else if (code === 'дата выхода') {
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            } else if (code === 'lol') {
                dvdText.style.display = 'block';
            } else if (code === 'test') {
                message.innerHTML = 'да это жоска';
                message.style.display = 'block';
            } else if (code === 'bill') {
                document.querySelector('.container').style.display = 'none';
                dvdText.style.display = 'none';
                document.body.requestFullscreen().then(() => {
                    let fullscreenText = document.createElement('div');
                    fullscreenText.className = 'fullscreen-text';
                    fullscreenText.innerHTML = 'Ты не один, я тебя вижу...';
                    document.body.appendChild(fullscreenText);
                    setTimeout(() => {
                        fullscreenText.style.opacity = 1;
                    }, 100);
                    setTimeout(() => {
                        fullscreenText.style.opacity = 0;
                        setTimeout(() => {
                            fullscreenText.remove();
                            consoleElement.style.display = 'block';
                            let commands = ['killsys', 'kill you..', 'deleting all data...'];
                            let i = 0;
                            let commandInterval = setInterval(() => {
                                if (i < commands.length) {
                                    let p = document.createElement('p');
                                    p.textContent = commands[i];
                                    consoleElement.appendChild(p);
                                    consoleElement.scrollTop = consoleElement.scrollHeight;
                                    i++;
                                } else {
                                    clearInterval(commandInterval);
                                    let deviceName = navigator.platform;
                                    let p = document.createElement('p');
                                    p.textContent = deviceName;
                                    consoleElement.appendChild(p);
                                    setTimeout(() => {
                                        glitchElement.style.display = 'block';
                                        setTimeout(() => {
                                            consoleElement.innerHTML = '<p>это конец, ты виноват(а)...</p>';
                                            let restoreButton = document.createElement('button');
                                            restoreButton.textContent = 'Вернуть все';
                                            restoreButton.className = 'restore-button';
                                            consoleElement.appendChild(restoreButton);
                                            restoreButton.addEventListener('click', () => {
                                                location.reload();
                                            });
                                        }, 3000);
                                    }, 2000);
                                }
                            }, 2000);
                        }, 3000);
                    }, 3000);
                });
            } else {
                document.body.style.animation = '';
                dvdText.style.display = 'none';
                message.style.display = 'none';
            }
        });
    </script>
</body>
</html>
