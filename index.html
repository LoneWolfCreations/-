<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадочный сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .countdown {
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.5rem;
            margin-top: 20px;
            border: 2px solid #fff;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            display: none;
        }

        @keyframes rainbow {
            0% { background-color: red; }
            14% { background-color: orange; }
            28% { background-color: yellow; }
            42% { background-color: green; }
            57% { background-color: blue; }
            71% { background-color: indigo; }
            85% { background-color: violet; }
            100% { background-color: red; }
        }

        audio {
            display: none; /* Скрываем аудио элемент */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Уже совсем скоро...</h1>
        <div id="countdown" class="countdown"></div>
        <input type="text" id="codeInput" placeholder="Введите код">
        <div id="message"></div>
    </div>

    <!-- Фоновая музыка -->
    <audio autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <script>
        // Устанавливаем фиксированное время окончания таймера (например, 1 января 2025 года, 00:00 UTC)
        let countdownDate = new Date('2025-01-01T00:00:00Z').getTime();

        // Обновляем таймер каждую секунду
        let countdownFunction = setInterval(function() {

            // Получаем текущее время
            let now = Date.now();

            // Вычисляем разницу между текущим временем и временем окончания таймера
            let distance = countdownDate - now;

            // Вычисляем дни, часы, минуты и секунды
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Отображаем результат в элементе с id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // Если таймер достиг нуля, выводим сообщение
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Когда?";
            }
        }, 1000);

        // Обработка ввода текста
        document.getElementById('codeInput').addEventListener('input', function() {
            let code = this.value.toLowerCase();
            let message = document.getElementById('message');
            
            if (code === 'awesome') {
                document.body.style.animation = 'rainbow 5s infinite';
                message.style.display = 'none';
            } else if (code === 'finerp') {
                message.innerHTML = 'Потерпи...';
                message.style.display = 'block';
            } else if (code === 'maxon') {
                message.innerHTML = 'да это я';
                message.style.display = 'block';
            } else if (code === 'дата выхода') {
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            } else {
                document.body.style.animation = '';
                message.style.display = 'none';
            }
        });
    </script>
</body>
</html>
